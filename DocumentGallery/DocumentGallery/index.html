<html lang="en">
<head>
    <title>Document Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<link href="Content/fontawesome/font-awesome.css" rel="stylesheet" />-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" />
    <link href="Content/animate/animate.css" rel="stylesheet" />
    <link href="Content/md-data-table/md-data-table.css" rel="stylesheet" />

    <link href="fileUpload/lf-ng-md-file-input.css" rel="stylesheet" />
    <link href="Content/css/app.css" rel="stylesheet" />
</head>
<body ng-app="app" ng-cloak>
    <md-toolbar style="background-color: #2196F3;" class="md-whiteframe-5dp">
        <div class="md-toolbar-tools" layout="row">
            <div class="md-title animated bounceInLeft" ui-sref="home({parent_Id: 0})" style="cursor:pointer" title="Go to Home">
                <md-icon layout-align="center" style="margin-bottom:5px;" ng-class="material-icons">
                    home
                    <md-tooltip md-direction="Bottom">
                        Home
                    </md-tooltip>
                </md-icon>  My Gallery
            </div>
            <span flex></span>
            <div  ng-if="showLogout" ng-controller="LoginController as login">
                <span>Hello, {{username}}</span>
                <md-button ng-click="login.logout()">Logout</md-button>
            </div>
        </div>
    </md-toolbar>
    <!--UI Section-->
    <main ui-view>
    </main>


    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="scripts/ngStorage.js"></script>
    
    <script src="scripts/angular-ui-router.js"></script>

    <!--md-data-table-->
    <script src="scripts/md-data-table/md-data-table.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.0/angular-material-icons.min.js"></script>

    <!--File Upload-->
    
    <script src="fileUpload/lf-ng-md-file-input.js"></script>
    <!--app.js file-->
    <script src="app/app.js"></script>

    <!--Entiy-->
    <script src="app/entity/documentFolderEntity.js"></script>
    <script src="app/entity/fileEntity.js"></script>
    <!--Controllers-->
    <script src="app/controller/fileController.js"></script>
    <script src="app/controller/documentFolderController.js"></script>
    <script src="app/controller/fileController.js"></script>
    <script src="app/controller/loginController.js"></script>
    <script src="app/controller/folderController.js"></script>
    <script src="app/controller/editController.js"></script>
    <!--Services-->
    <script src="app/service/documentFolderService.js"></script>
    <script src="app/service/fileService.js"></script>
    <script src="app/service/statusService.js"></script>
    <script src="app/service/fileFolderService.js"></script>
</body>
</html>
